<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SZ Stylings</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Italianno&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --primary: #000000; 
      --accent: #f5e6d3; /* pastell-beige */
      --bg: #f8f8f8;
      --text: #000000;
    }

    /* Allgemeine Schriftart für alles außer Logo */
    body, h2, h3, h4, h5, h6, p, span, a, li {
      font-family: 'Quicksand', sans-serif;
    }

    /* Überschrift SZ Stylings oben rechts mit Italianno */
    .logo-heading {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Italianno', cursive;
      font-weight: normal;
      font-size: 48px;
      color: #333333;
      text-align: right;
      z-index: 10;
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .logo-heading {
        font-size: 36px;
        top: 15px;
        right: 15px;
      }
    }

    /* Handy / Mobil */
    @media (max-width: 600px) {
      .logo-heading {
        font-size: 28px;
        top: 10px;
        right: 10px;
      }
    }

    /* Untertitel und Tagline */
    .subtitle{
      font-weight:600;
      font-size:18px;
      display:block;
      margin-top:6px;
      opacity:0.95;
      position: relative;
      z-index:1;
    }
    .tagline{
      margin-top:8px;
      font-size:14px;
      opacity:0.95;
      position: relative;
      z-index:1;
    }

    /* Navigation */
    .main-nav a {
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      transition: color 0.3s ease;
    }
    .main-nav a.active {color: var(--accent);}
    .main-nav a:hover {color: #d9c7b0;} /* etwas dunkleres Beige beim Hover */

    /* CTA Buttons */
    .cta{
      display:inline-block;
      padding:12px 24px;
      border-radius:10px;
      background:var(--accent);
      color: var(--text);
      font-weight:600;
      text-decoration:none;
      transition: all 0.3s ease;
    }
    .cta:hover{
      transform: translateY(-2px);
      background: #e9dccb;
    }

    /* Bottom-Bar Buttons */
    .bottom-bar .bottom-btn {
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      background: var(--accent);
      color: var(--text);
      font-weight: 600;
      font-family: "Quicksand", sans-serif;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .bottom-bar .bottom-btn:hover {
      background: #e9dccb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo-heading">SZ Stylings</h1>
      <span class="subtitle">Professionelle Stylings</span>
     
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="wedding-styling.html">Events</a></li>
          <li><a href="wedding-styling.html">Shooting</a></li>
          <li><a href="wedding-styling.html">Kids</a></li>
          <li><a href="special-makeup.html">Special Looks</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
